    <script>
        let form = document.querySelector("#todo-form");
        let input = document.querySelector("#todo")
        let todoList = document.querySelector(".list-group");
        let firstCardBody = document.querySelectorAll(".card-body")[0];
        let secondCardBody = document.querySelectorAll(".card-body")[1];
        let filter = document.querySelector("#filter");
        let clearTodos = document.querySelector("#clear-todos");

        eventListeners();

        function eventListeners(){

           form.addEventListener("submit", addTodo);
           document.addEventListener("DOMContentLoaded",loadAllToUI);
           secondCardBody.addEventListener("click",deleteTodo);
           filter.addEventListener("keyup",filterTodos);
           clearTodos.addEventListener("click", clearAllTodos);
        }

        // ClearAllTodos
        function clearAllTodos(){
            if(confirm("silmek isteyirsiz?"))
            while (todoList.firstElementChild != null){
                
            todoList.removeChild(todoList.firstElementChild);
            localStorage.removeItem("todos");
        }
        }
        

        // filter
        function filterTodos(e){
            let listGroups = document.querySelectorAll(".list-group-item");
            let filterValue = e.target.value.toLowerCase();
            
            listGroups.forEach(function(listGroup){
                let text = listGroup.textContent;
                if(text.indexOf(filterValue) === -1){
                    listGroup.setAttribute("style", "display : none !important");
                }
                else{
                    listGroup.setAttribute("style", "display : block !important");
                    console.log(filterValue); 
                }



            });



        }

        // delete items
        function deleteTodo(e){
            if(e.target.className === "fa fa-remove"){
                e.target.parentElement.parentElement.remove(); 
                showAlert("success","silindi");
            }
        }
        function deleteTodoFromStorage(deleteTodo){
            let todos = getTodosFromStorage();

            todos.forEach(function(todo,index){
                if(todo === deleteTodo){
                    todos.splice(index,1)
                }
            });
            localStorage.setItem("todos",JSON.stringify(todos));
        }
        // page loaded 
        function loadAllToUI(){
            let todos = getTodosFromStorage();
            todos.forEach(todo => {
                addTodoToUI(todo);
            });
        }
        
        function addTodo(e){
            let newtodo = input.value.trim();
            if(newtodo === ""){
                /*
                <div class="alert alert-danger" role="alert">
                    This is a danger alert—check it out!
                </div>
                */
                showAlert("danger","Write a todo");
            }
            else{
                addTodoToUI(newtodo);
                addTodoToStorage(newtodo);
                showAlert("success","Added successfully");
            }
            

            e.preventDefault();
        }
        // storage-e elave et
        function getTodosFromStorage(){
            let todos; 
            if(localStorage.getItem("todos") === null){
                todos = [];
            }
            else{
                todos = JSON.parse(localStorage.getItem("todos"))
            }
            return todos;
        }

        function addTodoToStorage(newtodo){
            let todos = getTodosFromStorage();
            todos.push(newtodo);
            localStorage.setItem("todos",JSON.stringify(todos));
        }
        function showAlert(type,message){
            let div = document.createElement("div");
            div.className = `alert alert-${type}`;
            div.textContent = message;
            firstCardBody.appendChild(div);
            setTimeout(function(){
                    div.remove();
                },1000);
            

        }
        function addTodoToUI(newtodo){
            
            
            // console.log(newtodo);

            // create element
            let listItem = document.createElement("li")
            listItem.className = "list-group-item d-flex justify-content-between";
            let link = document.createElement("a");
            link.innerHTML = "<i class = 'fa fa-remove'></i>";
            link.className = "delete-item";
            link.href = "#";

            // text node add
            listItem.appendChild(document.createTextNode(newtodo));
            listItem.appendChild(link);
            // todolist-e(ul) li elave etme
            todoList.appendChild(listItem);
            // input elave edildikden sonra input yerini bosaldir

            input.value = "";

            

        }
